<!DOCTYPE html>
<html>
<head>
	<title>刘世风无敌</title>
</head>
<body>

<script type="text/javascript">
var yes = confirm('梦梦小姐姐，你以为我真的不会写代码？')
if(yes) {
	alert('就知道你会点yes，什么都被我猜对! 👏👏')
	var yes = confirm('那么，秀儿睡了？')
	if (yes) {
		alert('如果，我就知道秀儿乖乖去睡了！')
		var yes = confirm('这还不足以证明我会读心术？')
		if (yes) {
			var yes = confirm('就是嘛！那我的秀儿到底睡了没有？')
			if (yes) {
				alert('👋👋再见！')
				alert('秀儿睡了，我就睡了~')
			} else {
				alert('果然，秀儿一直没睡')
				alert('秀儿一直都在 =！e.e')
			}
		} else {
			alert('再见！不知好歹的家伙!')
		}
	} else {
		alert('秀儿都睡了，我写着破玩意儿为了啥？')
	}
} else {
	alert('再见！因为小姐姐做了一个错误的选择，程序终止！')
	
}

</script>

</body>
</html>
